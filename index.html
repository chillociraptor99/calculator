<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    </script>
</head>
<body>
    <div id="inputLast"></div>
    <div id="inputMain"></div>
    <div id="btnsClear">
        <button id="clear">Clear</button><button id="delete">Delete</button>
    </div>
<div id="calc">
    <div id="btnsNums">
        <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="0">0</button>
    </div>
    <div id="btnsOperator">
        <button id="+">➕</button><button id="-">➖</button><button id="x">✖️</button><button id="/">➗</button>
    </div>
</div>
<div id="btnsEq">
    <button id="equals">=</button>
</div>
</body>
</html>
